<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="myApp">
        <div class="container">

            <!-- Immagine a sx -->
            <div class="showing">
                <div class="showing-image" :style="`background-image: url(${images[selected].item});`"></div>
                <div class="showing-image-description">
                    <div class="showing-image-title">{{images[selected].title}}</div>
                    <div class="showing-image-text">{{images[selected].text}}</div>
                </div>
            </div>

            <!-- Immagini a dx -->
            <div class="images-selector">
                <div class="images-list">
                    <!-- Inserisce le immagini nell'images-list -->
                    <div v-for="(image, index) in images" :class="`selector-image-${index} ${isSelected(index)}`"
                        :style="`background-image: url('${image.item}')`"></div>
                </div>
                <div class="arrows">
                    <div class="arrow up" @click="decreasePointer"><i class="fas fa-chevron-circle-up"></i></div>
                    <div class="arrow down" @click="increasePointer"><i class="fas fa-chevron-circle-down"></i></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
